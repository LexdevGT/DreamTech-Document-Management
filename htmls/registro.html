<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="logo">
                <center><img src="images/auth/login.png" alt="logo"></center>
                
              </div>
                
            
                <div class="form-group mt-3">
                  <div class="input-group ">
                    <input type="email" class="form-control form-control-lg" id="ciudadano_email" placeholder="Correo">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group ">
                    <input type="text" class="form-control form-control-lg" id="ciudadano_nombre" placeholder="Nombres">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group ">
                    <input type="text" class="form-control form-control-lg" id="ciudadano_apellido" placeholder="Apellidos">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group ">
                    <input type="text" class="form-control form-control-lg" id="ciudadano_documento" placeholder="Documento personal de identificación">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group ">
                    <select class="form-control" id="ciudadano_sexo">
                      <option value="0">Sexo...</option>
                      <option value="1">Mujer</option>
                      <option value="2">Hombre</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input placeholder="Fecha de nacimiento" type="date" id="ciudadano_nacimiento" class="form-control datepicker">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group ">
                    <select class="form-control" id="ciudadano_academico">
                      <option value="0">Nivel académico...</option>
                      <option value="1">Primaria</option>
                      <option value="2">Básicos</option>
                      <option value="2">Diversificado</option>
                      <option value="2">Universidad</option>
                      <option value="2">Postgrado</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg" id="ciudadano_telefono" placeholder="Telefono">
                  </div>
                </div>
                <div class="row">
                <div class=" col-lg-6 stretch-card">
                  <!--
                  <div class="btn btn-primary btn-lg font-weight-medium " id="ingresar">
                    Ingresar
                  </div>
                  -->
                  <a class="btn btn-primary btn-lg" href="#" id="guardar-ciudadano-login">
                    Guardar
                  </a>

                </div>
              </div>
             
            </div>
          </div>
